        document.write("1. მნიშვნელობა აუცილებლად მისათითებელლია, რომ შემდეგ გადაკეთდეს სტრინგად"+"<br>" + "2. შემცვლელი შეგვიძლია მივუთითოთ. ის არის ფუნქცია, რომელსაც შეუძლია გარდაქმნას ობიექტი ან მასივი." +"<br>"+"3. სივრცე სურვილისამებრს შეგვიძლია გამოვიყენოთ, როგორც სტრინგის (მაქსიმუმ 10 სიმბოლო) ასევე ციფრების სახით (0-10–მდე)." +" <br>" +" <br>");
      
        document.write(
        "var obj = { \"name\":\"John\", \"age\":\"39\", \"city\":\"New York\" };" +"<br>" +

            ,"});" 
            );
